<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<div class="section">
			<div class="section__body">
				<div class="section__item-transform">
					<img src="img/1472042903_31.jpg" class="section__image-translate image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform">
					<img src="img/1472042903_31.jpg" class="section__image-scale image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform">
					<img src="img/1472042903_31.jpg" class="section__image-rotate image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform">
					<img src="img/1472042903_31.jpg" class="section__image-skew image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform">
					<img src="img/1472042903_31.jpg" class="section__image-matrix image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform">
					<img src="img/1472042903_31.jpg" class="section__image-origin image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform perspective">
					<img src="img/1472042903_31.jpg" class="perspective__image image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform perspective">
					<img src="img/1472042903_31.jpg" class="perspective__image-translate-three-d image"
						alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform perspective">
					<img src="img/1472042903_31.jpg" class="perspective__image-translate-three-d-scale image"
						alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform perspective">
					<img src="img/1472042903_31.jpg" class="perspective__image-translate-three-d-rotate image"
						alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform perspective">
					<img src="img/1472042903_31.jpg" class="perspective__image-translate-three-d-matrix image"
						alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform style">
					<img src="img/1472042903_31.jpg" class="style__image image" alt="Paris Eiffel Tower">
				</div>
				<div class="section__item-transform style">
					<img src="img/1472042903_31.jpg" class="style__image-hidden image" alt="Paris Eiffel Tower">
				</div>
			</div>
		</div>
		<div class="hw2">
			<div class="beach">
				<div class="beach__sun">
					<img src="img/sun.png" alt="Sun">
				</div>
				<div class="beach__gull">
					<img src="img/gull.png" alt="Gull">
				</div>
				<div class="flip">
					<div class="flip__body">
						<div class="flip__gull-second">
						</div>
						<div class="flip__gull-third">
							<img src="img/gull-third.png" alt="Gull The Third">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
