<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="form">
					<div class="form__line">
						<label for="name" class="form__label">Type Name:</label>
						<input id="name" type="text" required placeholder="Your Name" class="form__input">
					</div>
					<div class="form__line">
						<label for="email" class="form__label">Type your Email adress:</label>
						<input id="email" type="email" required autocomplete="off" placeholder="Your Email"
							class="form__input">
					</div>
					<div class="form__line">
						<label for="phone" class="form__label">Type your Phone number:</label>
						<input id="phone" type="tel" required autocomplete="off" placeholder="Your phone number"
							class="form__input">
					</div>
					<div class="form__line">
						<label for="pass" class="form__label">Type your password:</label>
						<input id="pass" type="password" required autocomplete="off" placeholder="Your password"
							class="form__input">
					</div>
					<div class="form__line">
						<label for="count" class="form__label">Counter:</label>
						<input id="count" type="number" autocomplete="off" placeholder="12345" class="form__input">
					</div>
					<div class="form__line">
						<label for="color" class="form__label">Choose the color:</label>
						<input id="color" type="color" value="#00a86b" autocomplete="off" class="form__input">
					</div>
					<div class="form__line">
						<label for="search" class="form__label">Type to search:</label>
						<input id="search" type="search" autocomplete="off" placeholder="Type to Search" class="form__input">
					</div>
					<div class="form__line">
						<label for="hbday" class="form__label">Choose your birthdate:</label>
						<input id="hbday" type="date" autocomplete="off" class="form__input">
					</div>
					<div class="form__line">
						<label for="range" class="form__label">Choose :</label>
						<input id="range" type="range" class="form__input">
					</div>
					<div class="form__line">
						<input id="car-01" class="form__input form__checkbox" name="car" type="checkbox">
						<label class="form__label form__label--pd" for="car-01">Have a car?</label>
					</div>
					<div class="form__title custom">Choose your pet:</div>
					<div class="form__radio">
						<input class="form__input form__input--radio" id="pet-01" value="dog" name="pet" type="radio">
						<label class="form__label form__label--pd" for="pet-01">Dog</label>
					</div>
					<div class="form__radio">
						<input class="form__input form__input--radio" id="pet-02" value="cat" name="pet" type="radio">
						<label class="form__label form__label--pd" for="pet-02">Cat</label>
					</div>
					<div class="custom-radio">
						<input class="custom-radio__input" id="pet-03" value="cat" name="pet-02" type="radio">
						<label class="custom-radio__label" for="pet-03">Cat</label>
					</div>
					<div class="custom-radio">
						<input class="custom-radio__input" id="pet-04" value="cat" name="pet-02" type="radio">
						<label class="custom-radio__label" for="pet-04">Dog</label>
					</div>
					<div class="form__title">Choose your file:</div>
					<div class="form__line">
						<input class="form__input" name="file" accept="image/png, image/jpeg" multiple type="file">
					</div>
					<div class="form__title">Type text:</div>
					<div class="form__line">
						<textarea autocomplete="off" name="message" class="form__area" cols="47" rows="5"
							placeholder="Remember, be nice!"></textarea>
					</div>
					<div class="form__title">Choose your gender:</div>
					<div class="form__line">
						<select name="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					<div class="form__line">
						<button type="button" class="form__button">Button of nothing</button>
					</div>
					<div class="form__line">
						<button type="reset" class="form__button">Reset</button>
					</div>
					<div class="form__line">
						<button type="submit" class="form__button">Send to server</button>
					</div>
				</form>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__contacts-form contacts">
					<div class="contacts__photo">
						<img class="contacts__img" src="img/illustration.svg" alt="illustration">
					</div>
					<div class="contacts__content">
						<h6 class="contacts__subtitle">Any questions?</h6>
						<h2 class="contacts__title">Drop us a line</h2>
						<form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="contacts__form">
							<div class="form-contacts">
								<div class="form-contacts__line form-contacts__line--01">
									<label for="name-01" class="form-contacts__label">First Name*</label>
									<input type="text" id="name-01" required placeholder="Your first name"
										class="form-contacts__input">
								</div>
								<div class="form-contacts__line form-contacts__line--02">
									<label for="lastname" class="form-contacts__label">Last Name*</label>
									<input type="text" id="lastname" required placeholder="Your last name"
										class="form-contacts__input">
								</div>
								<div class="form-contacts__line form-contacts__line--03">
									<label for="email-01" class="form-contacts__label">Email*</label>
									<input type="email" id="email-01" required placeholder="Your working email"
										class="form-contacts__input">
								</div>
								<div class="form-contacts__line form-contacts__line--04">
									<label for="tel-01" class="form-contacts__label">Phone</label>
									<input type="tel" id="tel-01" placeholder="Your phone number" class="form-contacts__input">
								</div>
								<div class="form-contacts__line form-contacts__line--05">
									<label for="msg" class="form-contacts__label">Message*</label>
									<textarea class="form-contacts__msg" required name="msg" id="msg"
										placeholder="Your message"></textarea>
								</div>
							</div>
							<div class="contacts__lastpart lastpart-form">
								<div class="lastpart-form__line checkbox">
									<input id="checkstatus" type="checkbox" value="yes" name="car" class="checkbox__input">
									<label for="checkstatus" class="checkbox__label"><span class="checkbox__text">I agree to
											receive
											communications from Createx Online School</span></label>
								</div>
								<button class="lastpart-form__button" type="submit"><span>Send
										message</span></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>

</body>

</html>
