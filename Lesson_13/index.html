<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<div class="page">
			<div class="page__container">
				<div class="header">
					<h1 class="title">Im TITLE</h1>
					<div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni eos molestiae sit
						officiis rerum nostrum.</div>
					<div class="rotate"></div>
				</div>
				<div class="transition">
					<div class="transition__box transition__box--duration">
					</div>
					<div class="transition__box transition__box--property">
					</div>
					<div class="transition__box transition__box--delay">
					</div>
					<div class="transition__box transition__box--timing">
					</div>
					<div class="transition__box transition__box--hw">
					</div>
				</div>
				<div class="animation">
					<div class="animation__duration">
					</div>
					<div class="animation__timing">
					</div>
					<div class="animation__count">
					</div>
					<div class="animation__direction">
					</div>
					<div class="animation__paused"></div>
					<div class="animation__delay"></div>
					<div class="animation__fill"></div>
				</div>
			</div>
		</div>
		<div class="hw">
			<div class="hw__contrainer">
				<div class="hw__bg"></div>
				<div class="hw__eye">
					<img src="img/Eye.png" alt="Eye">					
				</div>
				<div class="hw__beak">
					<img src="img/beak.png" alt="beak">
				</div>
				<div class="hw__grumpy">
					<img src="img/grumpy.png" alt="grumpy cat">
				</div>
			</div>
		</div>
	</div>

</body>

</html>
